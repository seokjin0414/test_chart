<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>
<div class="container bg-light">
    <div><br><br></div>
    <div class="row">
        <div class="contents form-group col-9">
            <canvas id="myChart"></canvas>
        </div>
        <div class="contents form-group col-2">
            <label for="rate" class="form-label">통화 선택 : </label>
            <select id="rate">
                <option value="usd" selected="selected">USD</option>
                <option value="krw">KRW</option>
                <option value="jpy">JPY</option>
            </select>
            <div><br></div>
            <h5 th:text="'환율('+${exchangeRate.getExchangeRateRegdate()}+' 고시환율)'"></h5>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">USD</th>
                    <th scope="col">KRW</th>
                    <th scope="col">JPY</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${exchangeRate.getUsd()}">usd</td>
                    <td th:text="${exchangeRate.getKrw()}">krw</td>
                    <td th:text="${exchangeRate.getJpy()}">jpy</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>

<script th:inline="javascript">
    var dataBTC = [];
    var dataETH = [];
    var dataBCH = [];
    var dataDOGE = [];
    var dataXRP = [];
    var labels = [];
    var rate = 1;

    $('#rate').change(function() {

        if($('#rate').values = "krw") {
            rate = [[${exchangeRate.getKrw()}]];
        }

        if($('#rate').valueOf("jpy")) {
            rate = [[${exchangeRate.getJpy()}]];
        }

        alert(rate);
        gridChart();
    });

    $(document).ready(function(){
        gridChart();
    });

    function gridChart(data){
        $.ajax({
            url:"api/chart/selectCoinValue",
            data: data,
            dataType: "json",
            type: "GET",
            async:false,
            success:function(data) {
                let cnt = data.length/5;

                for (let i=0; i<cnt; i++) {
                    labels.push(data[i].coinValueRegdate);
                }

                for (let j=0; j<cnt; j++) {
                    dataXRP.push(data[j].tradePrice * rate);
                }

                for (let j=cnt; j<cnt*2; j++) {
                    dataETH.push(data[j].tradePrice * rate);
                }

                for (let j=cnt*2; j<cnt*3; j++) {
                    dataDOGE.push(data[j].tradePrice * rate);
                }

                for (let j=cnt*3; j<cnt*4; j++) {
                    dataBTC.push(data[j].tradePrice * rate);
                }

                for (let j=cnt*4; j<cnt*5; j++) {
                    dataBCH.push(data[j].tradePrice * rate);
                }

                console.log(dataXRP);
                console.log(dataETH);
                console.log(dataDOGE);
                console.log(dataBTC);
                console.log(dataBCH);

                var dataChart = {
                    labels: labels,
                    datasets: [{
                        label: 'BTC',
                        backgroundColor: 'rgb(255,0,54)',
                        borderColor: 'rgb(255,0,54)',
                        data: dataBTC,
                    }, {
                        label: 'ETH',
                        backgroundColor: 'rgb(30,40,209)',
                        borderColor: 'rgb(30,40,209)',
                        data: dataETH,
                    }, {
                        label: 'BCH',
                        backgroundColor: 'rgb(255,255,99)',
                        borderColor: 'rgb(255,255,99)',
                        data: dataBCH,
                    }, {
                        label: 'DOGE',
                        backgroundColor: 'rgb(49,220,42)',
                        borderColor: 'rgb(49,220,42)',
                        data: dataDOGE,
                    }, {
                        label: 'XRP',
                        backgroundColor: 'rgb(235,104,35)',
                        borderColor: 'rgb(235,104,35)',
                        data: [3, 10, 5, 32, 7, 5, 29],
                    }]
                };

                const lender = {
                    type: 'line',
                    data: dataChart,
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: 'Coin Chart'
                            }
                        }
                    },
                };

                const lenderChart = new Chart(
                    $('#myChart'),
                    lender
                );

            }
        });
    }




</script>

</html>
